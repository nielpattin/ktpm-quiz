
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KTPM - QUIZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #1D1B2C;
      color: #CECDE0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #29273F;
      color: #CECDE0;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
      overflow-y: auto;
      border-right: 1.5px solid #33314E;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    .sidebar-btn {
      background: none;
      border: none;
      text-align: left;
      padding: 10px 24px;
      font-size: 1rem;
      color: #CECDE0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .sidebar-btn.active {
      background: #C294FF;
      color: #222;
      font-weight: bold;
    }
    .sidebar-btn:not(.active):hover {
      background: #8582B0;
      color: #CECDE0;
    }
    #main-content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .top-bar {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 18px 0;
        flex-shrink: 0;
    }
    #main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-y: auto;
        padding: 20px 0;
    }
    .quiz-card {
      background: #29273F;
      color: #CECDE0;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 540px;
      max-width: 90vw;
      padding: 32px 24px 24px 24px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex-shrink: 0;
    }
    .question-row {
      margin-top: 32px;
      font-size: 1.2rem;
      font-weight: 400;
      color: #CECDE0;
      min-height: 48px;
    }
    .answers-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .answer {
          padding: 12px 16px;
          border-radius: 8px;
          border: 2px solid #33314E;
          background: #302E4A;
          font-size: 1rem;
          color: #CECDE0;
          cursor: pointer;
          transition: border 0.2s, background 0.2s;
          position: relative;
    }
    .answer.correct {
          border-color: #01DF70 !important;
          color: #01DF70 !important;
    }
    .answer.incorrect {
          border-color: #FF4747 !important;
          color: #FF4747 !important;
    }
    .answer.selected {
        border-color: #C294FF;
    }
    .hamburger-btn {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1001;
      background: #C294FF;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    .hamburger-btn span {
      display: block;
      width: 24px;
      height: 3px;
      background: #222;
      margin: 4px 0;
    }
    .desktop-tip, .mobile-tip {
        display: none;
        color: #8582B0;
        margin-top: 24px;
        font-size: 0.9rem;
    }
    #check-btn {
        display: none;
        margin-top: 16px;
        padding: 12px 24px;
        font-size: 1.1rem;
        background-color: #C294FF;
        color: #1D1B2C;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    @media (min-width: 901px) {
        .desktop-tip {
            display: block;
        }
    }

    @media (max-width: 900px) {
      .mobile-tip {
        display: block;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        margin: 0;
        border-radius: 0;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .hamburger-btn {
        display: block;
      }
      body.sidebar-open {
        overflow: hidden;
      }
      .top-bar {
        padding-left: 60px;
      }
    }

    @media (max-width: 600px) {
      .quiz-card {
        padding: 16px 4vw 16px 4vw;
        width: 90vw;
      }
      .modal-close {
        right: 16px;
        top: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger-btn" id="hamburgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="sidebar" id="sidebar"></div>
  <div id="main-content-wrapper">
    <div class="top-bar">
      <label for="moduleSelect" style="margin-right: 12px; font-size: 1.1rem;">Module:</label>
      <select id="moduleSelect" style="font-size: 1.05rem; padding: 4px 10px; border-radius: 6px;">
        <option value="">Select Module</option>
        <option value="1">Module 1</option>
        <option value="2">Module 2</option>
        <option value="3">Module 3</option>
        <option value="4">Module 4</option>
        <option value="5">Module 5</option>
        <option value="6">Module 6</option>
        <option value="7">Module 7</option>
        <option value="8">Module 8</option>
      </select>
    </div>
    <div id="main-content">
      <div class="quiz-card" id="quizCard">
        <span id="questionIndex"></span>
        <div class="question-row" id="questionText"></div>
        <div class="answers-row" id="answersList"></div>
        <button id="check-btn">Check</button>
      </div>
      <div class="desktop-tip">
        Press &#8593; or &#8595; to navigate
      </div>
      <div class="mobile-tip">
        Swipe up or down to navigate
      </div>
    </div>
  </div>
  <script>
    const moduleQuizCache = new Map();
    let quizData = [];
    let current = 0;
    const moduleSelect = document.getElementById('moduleSelect');
    let selectedAnswers = [];
    let questionLocked = false;

    async function loadQuizForModule(moduleId, startAt = 'first') {
      if (!moduleId) {
        quizData = [];
        renderQuestion();
        renderSidebar();
        return;
      }
      if (moduleQuizCache.has(moduleId)) {
        quizData = moduleQuizCache.get(moduleId);
      } else {
        try {
          const res = await fetch(`/api/module?id=${moduleId}`);
          const data = await res.json();
          if (data && Array.isArray(data.quizzes)) {
            const filtered = data.quizzes.filter(q => q.status !== "all_false");
            moduleQuizCache.set(moduleId, filtered);
            quizData = filtered;
          } else {
            quizData = [];
          }
        } catch (e) {
          quizData = [];
          document.getElementById('questionText').textContent = 'Failed to load quiz data.';
        }
      }
      
      if (startAt === 'last') {
        current = quizData.length > 0 ? quizData.length - 1 : 0;
      } else {
        current = 0;
      }

      renderQuestion();
      renderSidebar();
    }

    function renderQuestion() {
      selectedAnswers = [];
      questionLocked = false;
      const checkBtn = document.getElementById('check-btn');
      checkBtn.style.display = 'none';

      const questionTextEl = document.getElementById('questionText');
      const questionIndexEl = document.getElementById('questionIndex');
      const answersListEl = document.getElementById('answersList');

      if (!quizData.length) {
        questionIndexEl.textContent = '';
        questionTextEl.textContent = 'Please select a module to begin.';
        answersListEl.innerHTML = '';
        return;
      }

      const q = quizData[current];
      questionIndexEl.textContent = `Question ${current + 1} / ${quizData.length}`;
      questionTextEl.textContent = q.question_text || q.question || '';
      answersListEl.innerHTML = '';
      (q.answers || []).forEach((ans, idx) => {
        const div = document.createElement('div');
        div.className = 'answer';
        div.textContent = ans.answer_text || ans;
        div.dataset.index = idx;
        div.onclick = () => handleAnswerClick(div, q.question_type);
        answersListEl.appendChild(div);
      });
    }

    function handleAnswerClick(answerEl, questionType) {
        if (questionLocked) return;

        const answerIndex = parseInt(answerEl.dataset.index, 10);

        if (questionType === 'multiple_answer_question') {
            answerEl.classList.toggle('selected');
            const indexInSelected = selectedAnswers.indexOf(answerIndex);
            if (indexInSelected > -1) {
                selectedAnswers.splice(indexInSelected, 1);
            } else {
                selectedAnswers.push(answerIndex);
            }
            document.getElementById('check-btn').style.display = selectedAnswers.length > 0 ? 'block' : 'none';
        } else {
            // Single answer
            selectedAnswers = [answerIndex];
            checkAnswers();
        }
    }

    document.getElementById('check-btn').addEventListener('click', () => {
        if (selectedAnswers.length > 0) {
            checkAnswers();
        }
    });

    function checkAnswers() {
        questionLocked = true;
        const q = quizData[current];
        const answers = document.querySelectorAll('.answer');

        answers.forEach(answerEl => {
            const answerIndex = parseInt(answerEl.dataset.index, 10);
            const isCorrect = (q.answers[answerIndex].is_correct === true);
            const isSelected = selectedAnswers.includes(answerIndex);

            if (isCorrect) {
                answerEl.classList.add('correct');
            } else if (isSelected && !isCorrect) {
                answerEl.classList.add('incorrect');
            }
        });
        document.getElementById('check-btn').style.display = 'none';
    }

    function renderSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (!sidebar) return;
      sidebar.innerHTML = '';
      quizData.forEach((q, idx) => {
        const btn = document.createElement('button');
        btn.className = 'sidebar-btn' + (idx === current ? ' active' : '');
        btn.textContent = `Question ${idx + 1}`;
        btn.onclick = () => {
          current = idx;
          renderQuestion();
          renderSidebar();
          closeSidebar();
        };
        sidebar.appendChild(btn);
      });
    }
    
    function goToNextModule() {
        const currentModuleId = parseInt(moduleSelect.value, 10);
        if (!currentModuleId) return;
        const nextModuleId = (currentModuleId % 8) + 1;
        moduleSelect.value = nextModuleId;
        loadQuizForModule(String(nextModuleId), 'first');
    }

    function goToPreviousModule() {
        const currentModuleId = parseInt(moduleSelect.value, 10);
        if (!currentModuleId) return;
        const prevModuleId = ((currentModuleId - 2 + 8) % 8) + 1;
        moduleSelect.value = prevModuleId;
        loadQuizForModule(String(prevModuleId), 'last');
    }


    moduleSelect.addEventListener('change', function() {
      loadQuizForModule(this.value);
      this.blur();
    });

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    let touchStartY = 0;
    let touchEndY = 0;

    function toggleSidebar() {
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    }

    function closeSidebar() {
        sidebar.classList.remove('open');
        document.body.classList.remove('sidebar-open');
    }

    hamburgerBtn.addEventListener('click', toggleSidebar);

    mainContent.addEventListener('touchstart', e => {
        if (sidebar.classList.contains('open')) return;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    mainContent.addEventListener('touchend', e => {
        if (sidebar.classList.contains('open')) return;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    });

    function handleSwipe() {
      if (touchEndY < touchStartY - 50) {
        // Swiped up (Next)
        if (current < quizData.length - 1) {
          current++;
          renderQuestion();
          renderSidebar();
        } else {
          goToNextModule();
        }
      } else if (touchEndY > touchStartY + 50) {
        // Swiped down (Previous)
        if (current > 0) {
          current--;
          renderQuestion();
          renderSidebar();
        } else {
          goToPreviousModule();
        }
      }
    }

    function handleKeyNavigation(e) {
        // Only handle navigation if not focused on input/select and not locked
        if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'SELECT') return;
        if (typeof questionLocked !== 'undefined' && questionLocked) return;

        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
            if (current < quizData.length - 1) {
              current++;
              renderQuestion();
              renderSidebar();
            } else {
              goToNextModule();
            }
        } else if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
            if (current > 0) {
              current--;
              renderQuestion();
              renderSidebar();
            } else {
              goToPreviousModule();
            }
        }
    }
    document.addEventListener('keydown', handleKeyNavigation);

    // Initial Load
    renderQuestion();

  </script>
</body>
</html>
